<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sam Sparx - Homework Order</title>
  <style>
    :root {
      --bg-lite: #f5f8ff;
      --bg-dark: #121212;
      --txt-lite: #000;
      --txt-dark: #f0f0f0;
      --card-lite: #fff;
      --card-dark: #1e1e1e;
      --blue: #1a73e8;
    }
    body {
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-lite);
      color: var(--txt-lite);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
    }
    .dark {
      background: var(--bg-dark);
      color: var(--txt-dark);
    }
    .card {
      background: var(--card-lite);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 350px;
      transition: 0.3s;
    }
    .dark .card {
      background: var(--card-dark);
    }
    h1 {
      text-align: center;
      color: var(--blue);
    }
    label,
    select,
    input {
      width: 100%;
      margin-top: 10px;
    }
    select,
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .price-display {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #1a73e8;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ™</button>
  <div class="card">
    <h1>Sam Sparx</h1>
    <form action="https://formbold.com/s/3K2dp" method="POST">
      <label>Name
        <input type="text" name="Name" required />
      </label>
      <label>Username
        <input type="text" name="Username" required />
      </label>
      <label>Password
        <input type="password" name="Password" required />
      </label>
      <label>Number of Sections
        <select name="Sections" id="sections" required>
          <option value="1">1 section</option>
          <option value="2">2 sections</option>
          <option value="3">3 sections</option>
          <option value="4">4 sections</option>
          <option value="5">5 sections</option>
          <option value="6">6 sections</option>
          <option value="7">7 sections</option>
          <option value="8">8 sections</option>
          <option value="9">9 sections</option>
        </select>
      </label>

      <!-- Price shown to user -->
      <div class="price-display" id="displayPrice">QAR 25</div>

      <!-- Hidden input for submitted price -->
      <input type="hidden" name="Price" id="priceInput" />
      <input type="hidden" name="_subject" value="Sam Sparx Homework Order" />
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    function calcPrice(n) {
      const prices = {
        1: 25,
        2: 30,
        3: 35,
        4: 40,
        5: 45,
        6: 50,
        7: 55,
        8: 60,
        9: 70
      };
      return prices[n] || 0;
    }

    const sections = document.getElementById("sections");
    const priceInput = document.getElementById("priceInput");
    const displayPrice = document.getElementById("displayPrice");

    function updatePrice() {
      const value = +sections.value;
      const price = calcPrice(value);
      priceInput.value = "QAR " + price;
      displayPrice.textContent = "QAR " + price;
    }

    sections.addEventListener("change", updatePrice);
    updatePrice(); // set default
  </script>
</body>
</html>
